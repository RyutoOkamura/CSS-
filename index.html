<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="検索結果でサイト名の下に表示される「サイトの説明文」">

  <meta name="msapplication-TileColor" content="Windowsピン留めのテーマカラーを設定→#ffffff">
  <meta name="theme-color" content="theme-colorを設定→#ffffff">
  <meta name="msapplication-TileImage" content="Windowsピン留め時の画像(絶対パス）.png" />
  <meta property="og:description" content="SNSでシェアされたときに表示するサイトの説明文">
  <meta property="og:title" content="SNSでシェアされたときに表示するサイトのタイトル">

  <meta property="og:image:height" content="画像の高さpx">

  <meta property="og:url" content="https://........">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <div class="header-content">
      <div class="header-content__img relative">
        <img src="./img/firstview.jpg" alt="">
        <h1 class="header-ttl">キャッチコピー</h1>
      </div>
    </div>
  </header>
  
  <main>
    <div class="contents-wrapper">
      <div class="about-wrapper">
        <h2 class="about-wrapper-ttl">About</h2>
        <p class="about-inner">
          COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。
        </p>
      </div>
    </div>

    <div class="blog-wrapper">
      <h2 class="blog-wrapper-ttl">ブログ</h2>
      <div class="blog-inner">
        <div class="card">
          <div class="content-img">
            <img src="./img/blog__eyecatch1.jpg">
          </div>
          <div class="text-box">
            <p class="blog-ttl">コーチテックブログのタイトルがここに<br>は入ります。</p>
          </div>
        </div>
        <div class="card">
          <div class="content-img">
            <img src="./img/blog__eyecatch2.jpg">
          </div>
          <div class="text-box">
            <p class="blog-ttl">コーチテックブログのタイトルがここに<br>は入ります。</p>
          </div>
        </div>
        <div class="card">
          <div class="content-img">
            <img src="./img/blog__eyecatch3.jpg">
          </div>
          <div class="text-box">
            <p class="blog-ttl">コーチテックブログのタイトルがここに<br>は入ります。</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="contact-wrapper">
      <h2 class="contact-wrapper-ttl">問い合わせ</h2>
    </div>
    <form class="form" action="">
      <div class="form-item">
        <p class="form-item-label">氏名</p>
        <input type="text" name="name" class="form-item-input" placeholder="">
      </div>
      <div class="form-item">
        <p class="form-item-label">メールアドレス</p>
        <input type="email" name="email" class="form-item-input" placeholder="">
      </div>
      <div class="form-item">
        <p class="form-item-label">用件</p>
        <select name="announce" id="">
          <option value="A">広告掲載について</option>
          <option value="A">広告掲載について</option>
          <option value="A">広告掲載について</option>
          <option value="A">広告掲載について</option>
        </select>
      </div>
      <div class="form-item">
        <p class="form-item-label">内容</p>
        <textarea name="textarea" class="form-item-textarea"></textarea>
      </div>
      <div class="btn">
        <input type="submit" class="form-btn" value="削除">
        <input type="submit" class="form-btn form-btn--green" value="送信">
      </div>
      
    </form>

  </main>
  
  <footer></footer>
</body>

</html>
